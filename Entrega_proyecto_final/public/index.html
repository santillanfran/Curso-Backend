<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mt-5 mb-3">Google SignIn</h1>


                <div id="g_id_onload" class="mt-5"
                    data-client_id="403477088454-a861brl8d3pet31r7ak8p6ciadtt363j.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="true">
                </div>

                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

                <button id="g_id_signout" class="btn btn-primary mt-5">Sign Out</button>



            </div>
            <div class="col-sm-6 mt-5">

                <h1 class="m-5">Socket Client</h1>
                <hr>
                <form class="d-grid">
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="textArea" class="col-sm-2 col-form-label">Mensaje</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="textArea" rows="3"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-5 ">Enviar</button>
                </form>
                <div class="row mt-5">
                    <div id="mensajes" class="col-sm-12">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat odit nobis rem perspiciatis
                            corrupti laboriosam molestiae quam dolore possimus est. Reiciendis fugiat quae provident
                            libero deserunt ducimus ea neque consequatur?</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/authGoogle.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <scritp src="./js/socket-client.js"></scritp>

    </div>

</html>
